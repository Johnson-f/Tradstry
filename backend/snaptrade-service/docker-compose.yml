version: '3.8'

services:
  snaptrade-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snaptrade-service
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - SNAPTRADE_CLIENT_ID=${SNAPTRADE_CLIENT_ID}
      - SNAPTRADE_CONSUMER_KEY=${SNAPTRADE_CONSUMER_KEY}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - tradstry-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  tradstry-network:
    driver: bridge

