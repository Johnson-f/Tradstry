services:
  backend:
    image: johnsonf/tradstry-backend:latest
    container_name: tradstry-backend
    restart: unless-stopped
    ports:
      - "9000:8080"
    environment:
      - RUST_ENV=production
      - RUST_LOG=info
      - PORT=8080
      - HOST=0.0.0.0
      - RUST_BACKTRACE=1
      - SNAPTRADE_SERVICE_URL=http://snaptrade-service:8080
    env_file:
      - .env
    networks:
      - tradstry-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  tradstry-network:
    driver: bridge

