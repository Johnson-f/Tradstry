services:
  backend:
    build:
      context: .
      dockerfile: backend/dockerfile
    container_name: tradstry-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - RUST_ENV=production
      - RUST_LOG=info
      - PORT=8080
      - HOST=0.0.0.0
    env_file:
      - backend/.env.production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

networks:
  default:
    name: tradstry-backend-network

