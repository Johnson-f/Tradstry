name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Frontend CI
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run type-check

      - name: Build application
        run: bun run build
        env:
          NODE_ENV: test
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY }}
          NEXT_PUBLIC_API_URL: http://localhost:8080

  # Backend CI
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            backend/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Lint
        working-directory: backend
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        working-directory: backend
        run: cargo build --release
        env:
          DATABASE_URL: libsql://test.turso.io
          TURSO_AUTH_TOKEN: test-token

  # NOTE: Deployment to VPS is now handled by .github/workflows/cd-release.yml
  # The CD pipeline triggers on tagged releases (e.g., v1.0.0) and automatically
  # builds Docker images, pushes them to Docker Hub, and deploys to the VPS.
  #
  # To create a release:
  #   1. git tag -a v1.0.0 -m "Release version 1.0.0"
  #   2. git push origin v1.0.0
  #
  # The CD pipeline will automatically build images and deploy to production.

