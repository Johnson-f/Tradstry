name: CD Pipeline - Tagged Releases

on:
  push:
    tags:
      - 'v*.*.*'  # Deploy on version tags like v1.0.0, v2.1.3, etc.

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: johnsonf/tradstry-backend
  VERSION: ${{ github.ref_name }}

jobs:
  # Build and push backend image only
  build-and-push-backend:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest
            type=raw,value=${{ github.ref_name }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          no-cache: true  # Force fresh build to use Rust 1.85
          # Temporarily disabled cache while fixing Rust version issue
          # cache-from: type=gha
          # cache-to: type=gha,mode=max

  # Deploy frontend to Vercel
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Vercel CLI
        run: bunx vercel@latest --version

      - name: Pull Vercel Environment Information
        run: bunx vercel@latest pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project
        run: bun run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_USE_REPLICACHE_JOURNAL: ${{ secrets.NEXT_PUBLIC_USE_REPLICACHE_JOURNAL }}
          NEXT_PUBLIC_USE_REPLICACHE_NOTES: ${{ secrets.NEXT_PUBLIC_USE_REPLICACHE_NOTES }}
          NEXT_PUBLIC_USE_REPLICACHE_PLAYBOOK: ${{ secrets.NEXT_PUBLIC_USE_REPLICACHE_PLAYBOOK }}

      - name: Deploy Project to Vercel
        run: bunx vercel@latest deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}