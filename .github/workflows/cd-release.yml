name: CD Pipeline - Tagged Releases

on:
  push:
    tags:
      - 'v*.*.*'  # Deploy on version tags like v1.0.0, v2.1.3, etc.

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: johnsonf/tradstry-backend
  VERSION: ${{ github.ref_name }}

jobs:
  # Build and push backend image only
  build-and-push-backend:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest
            type=raw,value=${{ github.ref_name }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to VPS
  deploy:
    name: Deploy Backend to VPS
    needs: [build-and-push-backend]
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          set -e
          
          echo "ðŸš€ Deploying backend to VPS..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} bash << 'EOF'
            set -e
            cd /opt/tradstry
            
            echo "ðŸ“¥ Pulling latest backend image..."
            docker pull johnsonf/tradstry-backend:latest
            
            echo "ðŸ›‘ Stopping existing backend..."
            docker compose -f docker-compose.backend.yaml down || true
            
            echo "â–¶ï¸ Starting backend service..."
            docker compose -f docker-compose.backend.yaml up -d
            
            echo "â³ Waiting for backend to be healthy..."
            sleep 60
            
            echo "ðŸ¥ Checking service status..."
            docker compose -f docker-compose.backend.yaml ps
            
            echo "ðŸ“‹ Recent logs:"
            docker compose -f docker-compose.backend.yaml logs --tail=20
            
            echo "ðŸ§ª Testing health endpoint..."
            curl -f http://localhost/health || echo "Health check failed"
            
            echo "âœ… Deployment complete!"
          EOF

      - name: Verify deployment
        run: |
          echo "ðŸ” Verifying deployment..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "cd /opt/tradstry && docker compose -f docker-compose.backend.yaml ps && curl -s http://localhost/health"

