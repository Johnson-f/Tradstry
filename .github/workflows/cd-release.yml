name: CD Pipeline - Tagged Releases

on:
  push:
    tags:
      - 'v*.*.*'  # Deploy on version tags like v1.0.0, v2.1.3, etc.

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: johnsonf/tradstry-backend
  SNAPTRADE_IMAGE: johnsonf/snaptrade-service
  VERSION: ${{ github.ref_name }}

jobs:
  # Build and push backend image only
  build-and-push-backend:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest
            type=raw,value=${{ github.ref_name }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          no-cache: true  # Force fresh build to use Rust 1.85
          # Temporarily disabled cache while fixing Rust version issue
          # cache-from: type=gha
          # cache-to: type=gha,mode=max

  # Build and push snaptrade-service image
  build-and-push-snaptrade:
    name: Build and Push SnapTrade Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta-snaptrade
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.SNAPTRADE_IMAGE }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest
            type=raw,value=${{ github.ref_name }}

      - name: Build and push snaptrade-service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/snaptrade-service
          file: ./backend/snaptrade-service/Dockerfile
          push: true
          tags: ${{ steps.meta-snaptrade.outputs.tags }}
          labels: ${{ steps.meta-snaptrade.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
