version: '3.8'

# Production Docker Compose for Tradistry
# 
# Architecture:
# - Frontend: Hosted on Vercel (https://app.tradstry.com)
# - Backend: Rust API running on VPS (exposed via Nginx)
# - Nginx: Reverse proxy and SSL termination
#
# This configuration runs ONLY backend and Nginx on the VPS.
# Frontend is deployed separately on Vercel.

services:
  backend:
    build:
      context: .
      dockerfile: backend/dockerfile
    image: tradstry-backend:latest
    container_name: tradstry-backend
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - RUST_ENV=production
      - RUST_LOG=info
      - PORT=8080
      - HOST=0.0.0.0
      - RUST_BACKTRACE=1
    env_file:
      - ./backend/.env.production
    networks:
      - tradstry-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: tradstry-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/tradstry.conf:/etc/nginx/conf.d/tradstry.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tradstry-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  tradstry-network:
    driver: bridge
    name: tradstry-network

