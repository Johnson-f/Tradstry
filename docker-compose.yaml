services:
  frontend:
    image: johnsonf/tradstry-frontend:latest
    container_name: tradstry-frontend
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    networks:
      - tradstry-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  backend:
    image: johnsonf/tradstry-backend:latest
    container_name: tradstry-backend
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - RUST_ENV=production
      - RUST_LOG=debug
      - PORT=8080  # Make sure this matches
      - HOST=0.0.0.0
      - RUST_BACKTRACE=1
    env_file:
      - ./backend/.env.production  # Fixed path
    networks:
      - tradstry-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  nginx:
    image: nginx:alpine
    container_name: tradstry-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/tradstry.conf:/etc/nginx/conf.d/tradstry.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - tradstry-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

networks:
  tradstry-network:
    driver: bridge
    name: tradstry-network

volumes:
  nginx-logs:
    driver: local